version: '3.8'

services:
  # PostgreSQL 18 + TimescaleDB + pgvector 2.0 â­
  postgres:
    image: timescale/timescaledb:latest-pg18  # PostgreSQL 18 + TimescaleDB
    container_name: pg-ai-iot
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: iot_monitoring
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      postgres
      -c shared_buffers=512MB
      -c effective_cache_size=2GB
      -c maintenance_work_mem=256MB
      -c max_parallel_workers_per_gather=4
    networks:
      - ai-network

volumes:
  postgres_data:

networks:
  ai-network:
    driver: bridge
