# PostgreSQL 18 生产环境配置模板
# 适用于: 64GB内存, 16核CPU, NVMe SSD
# 更新日期: 2025-12-05

#------------------------------------------------------------------------------
# 文件位置
#------------------------------------------------------------------------------

data_directory = '/var/lib/postgresql/18/main'
hba_file = '/etc/postgresql/18/main/pg_hba.conf'
ident_file = '/etc/postgresql/18/main/pg_ident.conf'
external_pid_file = '/var/run/postgresql/18-main.pid'

#------------------------------------------------------------------------------
# 连接设置
#------------------------------------------------------------------------------

listen_addresses = '*'
port = 5432
max_connections = 100                    # 使用连接池时可降低
superuser_reserved_connections = 3

# TCP设置
tcp_keepalives_idle = 60
tcp_keepalives_interval = 10
tcp_keepalives_count = 6

#------------------------------------------------------------------------------
# 内存配置
#------------------------------------------------------------------------------

# 共享内存（25%总内存）
shared_buffers = 16GB

# 单个操作内存
work_mem = 64MB                          # 复杂查询可临时增加
maintenance_work_mem = 2GB
autovacuum_work_mem = 2GB

# 优化器提示（75%总内存）
effective_cache_size = 48GB

# 临时缓冲
temp_buffers = 32MB

#------------------------------------------------------------------------------
# PostgreSQL 18 新特性（重要！）
#------------------------------------------------------------------------------

# 异步I/O（性能提升35%）
io_direct = 'data,wal'
io_combine_limit = '256kB'

# Skip Scan优化
enable_skip_scan = on

#------------------------------------------------------------------------------
# WAL配置
#------------------------------------------------------------------------------

wal_level = replica
fsync = on
synchronous_commit = on                  # 高性能场景可设为off（丢失风险）
wal_sync_method = fdatasync
full_page_writes = on
wal_compression = on

wal_buffers = 64MB
wal_writer_delay = 200ms

# WAL大小
max_wal_size = 4GB
min_wal_size = 1GB

# 归档（如需要）
archive_mode = on
archive_command = 'test ! -f /backup/wal/%f && cp %p /backup/wal/%f'
archive_timeout = 300

#------------------------------------------------------------------------------
# 检查点
#------------------------------------------------------------------------------

checkpoint_timeout = 15min
checkpoint_completion_target = 0.9
checkpoint_warning = 30s

#------------------------------------------------------------------------------
# 复制
#------------------------------------------------------------------------------

max_wal_senders = 10
max_replication_slots = 10
wal_keep_size = 1GB
hot_standby = on
hot_standby_feedback = on

# 逻辑复制
max_logical_replication_workers = 4
max_sync_workers_per_subscription = 2

#------------------------------------------------------------------------------
# 查询优化器
#------------------------------------------------------------------------------

# 成本参数（SSD优化）
random_page_cost = 1.1                   # SSD: 1.1, HDD: 4.0
effective_io_concurrency = 200           # SSD: 200, HDD: 2
seq_page_cost = 1.0
cpu_tuple_cost = 0.01
cpu_index_tuple_cost = 0.005
cpu_operator_cost = 0.0025

# 并行查询
max_parallel_workers_per_gather = 4
max_parallel_maintenance_workers = 4
max_parallel_workers = 16
parallel_leader_participation = on

# JIT编译
jit = on
jit_above_cost = 100000
jit_inline_above_cost = 500000
jit_optimize_above_cost = 500000

#------------------------------------------------------------------------------
# 统计信息
#------------------------------------------------------------------------------

track_activities = on
track_counts = on
track_io_timing = on
track_functions = all
stats_temp_directory = '/var/run/postgresql/18-main.pg_stat_tmp'

# 采样
default_statistics_target = 100          # 大表可提高到200

#------------------------------------------------------------------------------
# Autovacuum
#------------------------------------------------------------------------------

autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min

autovacuum_vacuum_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_threshold = 50
autovacuum_analyze_scale_factor = 0.05

# PostgreSQL 18积极冻结策略
vacuum_freeze_table_age = 100000000      # 降低（原150M）
autovacuum_freeze_max_age = 1000000000   # 降低（原200M）

#------------------------------------------------------------------------------
# 日志
#------------------------------------------------------------------------------

logging_collector = on
log_directory = '/var/log/postgresql'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_truncate_on_rotation = off

# 日志内容
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_timezone = 'Asia/Shanghai'

# 慢查询日志
log_min_duration_statement = 1000        # 记录>1秒的查询
log_statement = 'ddl'                    # 记录DDL语句
log_duration = off
log_lock_waits = on
log_checkpoints = on
log_connections = on
log_disconnections = on

# 错误日志
log_error_verbosity = default

#------------------------------------------------------------------------------
# 锁管理
#------------------------------------------------------------------------------

deadlock_timeout = 1s
max_locks_per_transaction = 64
max_pred_locks_per_transaction = 64

#------------------------------------------------------------------------------
# 安全
#------------------------------------------------------------------------------

ssl = on
ssl_cert_file = '/etc/ssl/certs/server.crt'
ssl_key_file = '/etc/ssl/private/server.key'
ssl_ciphers = 'HIGH:MEDIUM:+3DES:!aNULL'
ssl_prefer_server_ciphers = on

# 密码加密
password_encryption = scram-sha-256

#------------------------------------------------------------------------------
# 扩展
#------------------------------------------------------------------------------

shared_preload_libraries = 'pg_stat_statements,auto_explain,pg_cron'

# pg_stat_statements
pg_stat_statements.max = 10000
pg_stat_statements.track = all

# auto_explain（可选）
auto_explain.log_min_duration = 5000     # 自动解释>5秒的查询
auto_explain.log_analyze = on
auto_explain.log_buffers = on
auto_explain.log_timing = on

#------------------------------------------------------------------------------
# 时区和区域
#------------------------------------------------------------------------------

datestyle = 'iso, mdy'
timezone = 'Asia/Shanghai'
lc_messages = 'en_US.UTF-8'
lc_monetary = 'en_US.UTF-8'
lc_numeric = 'en_US.UTF-8'
lc_time = 'en_US.UTF-8'
default_text_search_config = 'pg_catalog.english'

#------------------------------------------------------------------------------
# 其他
#------------------------------------------------------------------------------

dynamic_shared_memory_type = posix
max_files_per_process = 4000

# 语句超时（防止长查询）
statement_timeout = 3600000              # 1小时
lock_timeout = 30000                     # 30秒
idle_in_transaction_session_timeout = 600000  # 10分钟

# 维护
vacuum_cost_delay = 0                    # 不限速（高性能场景）
vacuum_cost_limit = 200

#------------------------------------------------------------------------------
# 客户端连接默认值
#------------------------------------------------------------------------------

search_path = '"$user", public'
default_tablespace = ''
temp_tablespaces = ''

#------------------------------------------------------------------------------
# 调优提示
#------------------------------------------------------------------------------

# 1. 根据硬件调整:
#    - shared_buffers: 25-40% RAM
#    - effective_cache_size: 50-75% RAM
#    - work_mem: 根据查询复杂度和并发数
#
# 2. SSD vs HDD:
#    - SSD: random_page_cost=1.1, effective_io_concurrency=200
#    - HDD: random_page_cost=4.0, effective_io_concurrency=2
#
# 3. 性能优先 vs 安全优先:
#    - 性能: synchronous_commit=off, fsync=off（有风险）
#    - 安全: synchronous_commit=on, fsync=on（推荐）
#
# 4. PostgreSQL 18特性:
#    - 必须启用io_direct获得最佳性能
#    - enable_skip_scan提升索引灵活性
#
# 5. 监控关键指标:
#    - 缓存命中率 >95%
#    - 检查点间隔稳定
#    - WAL文件数量正常
#    - 无长时间锁等待

# 应用此配置后执行:
# sudo systemctl restart postgresql
# 或
# SELECT pg_reload_conf();  （部分参数生效）
